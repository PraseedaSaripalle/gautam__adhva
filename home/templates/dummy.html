{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Data</title>
    <link rel="stylesheet" href="{% static 'assets/vendor/aos/aos.css' %}">

  </head>
  <body>
    {% if error %}
    <p> {{ error }}</p>
    {% endif %}
    <div class="container d-flex align-items-center">
      <ol class="nav-link scrollto active">
          <li class="nav-link scrollto active"> <h6> <b> <font size="5" color="blue">&nbsp; &nbsp; &nbsp; &nbsp; User Data </font> </b></h6></li>
      </ol>
      <table class="container d-flex align-items-center">
        <thead class="container d-flex align-items-center">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Degree</th>
          </tr>
        </thead>
        <tbody>

        {% for row in users %}
            {{row.first_name}}
            {{row.last_name}}
            {{row.mobile}}
            {{row.email}}
            {{row.degree}}
        <br>
        {% endfor %}

        </tbody>
      </table>
    </div>
  </body>
</html>
